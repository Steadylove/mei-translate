name = "webtrans-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Development settings
[dev]
port = 8787
local_protocol = "http"

# KV Namespace for caching
[[kv_namespaces]]
binding = "TRANSLATION_CACHE"
id = "c5708cf46ed74f3a874af3e2f3a21868"
preview_id = "5fbac97f070e4412b8b11c44052e7054"

# D1 Database for translation memory (replace with your actual ID after creation)
[[d1_databases]]
binding = "DB"
database_name = "webtrans-memory"
database_id = "6e2658de-d2da-4da2-96fc-a6467d17839f"

[vars]
CORS_ORIGIN = "*"
